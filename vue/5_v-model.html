<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assents/js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>Digite algo para ser exibido</p>
        <input type="text" v-model="conteudo" placeholder="Digite Aqui">
        <p v-if="conteudo == 'Anderson'">{{conteudo}} Uchôa</p>
        <p v-else>{{conteudo}}</p>

        <p>{{conteudo}}</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                mensagem: `<u>Ola, Vue.js! Meu Ola, mundo!</u>`,
                listas: [
                    {
                        id: 1,
                        nome: "Anderson",
                        idioma: "Portugues"
                    },
                    {
                        id: 2,
                        nome: "Esdras",
                        idioma: "ingles"
                    },
                    {
                        id: 3,
                        nome: "Uchôa",
                        idioma: "Espanhol"
                    }
                ],
                verifica: true,
                numero: 5,
                conteudo: ""
            }
        })
    </script>
</body>

</html>
